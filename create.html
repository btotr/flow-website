		<script language="JavaScript">
		
		function addInput(labelText){
			var inputDiv = document.createElement("div");
			var label = document.createElement("label"); 
			label.appendChild(document.createTextNode(labelText));
			var forAttributeMethode = document.createAttribute("for");
			forAttributeMethode.value = labelText;
			label.setAttributeNode(forAttributeMethode);
			inputDiv.appendChild(label);  
			var input = document.createElement("input"); 
			var typeAttributeMethode = document.createAttribute("type");
			typeAttributeMethode.value = "text";
			input.setAttributeNode(typeAttributeMethode);
			var idAttributeMethode = document.createAttribute("id");
			idAttributeMethode.value = labelText+Math.floor(Math.random()*1000);
			input.setAttributeNode(idAttributeMethode);
			inputDiv.appendChild(input);  
			return inputDiv;
		}
		
		function addIngredient(){
			var ingredientDiv = document.createElement("div");
			ingredientDiv.appendChild(addInput("ingredient")); 
			ingredientDiv.appendChild(addInput("weight")); 
			var addInstructionA = document.createElement("a");
			addInstructionA.appendChild(document.createTextNode("add instruction"));
			ingredientDiv.appendChild(addInstructionA)
			addInstructionA.addEventListener("click", addInstruction);
			
			return ingredientDiv
		}
		
		
		function addInstruction(){
			var instruction = document.createElement("div"); 
			instruction.appendChild(addInput("method"));  
			instruction.appendChild(addIngredient());  
			var form = document.getElementsByTagName("form")[0]; 
			form.insertBefore(instruction, document.getElementById("create"))
			
		}

		window.addEventListener("load", function(){
			addInstruction();
			document.getElementById("create").addEventListener("click", function(){

			})
		});
